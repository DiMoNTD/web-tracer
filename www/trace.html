<!doctype html>
<html>
  <head>
    <h1>Web tracer</h1>
  </head>

  <body>
    <table>
      <tr>
        <td>
          Logging service address:
        </td>
        <td>
          <input id="service_addr" value="Web tracer address">
        </td>
      </tr>
      <tr>
        <td>
          Debugging id
        </td>
        <td>
          <input id="debug_id" type="text" name="debug_id" value="Choose debug id" />
        </td>
        <td>
          <input id="start_trace_btn" type="button" value="Start trace" />
        </td>
      </tr>
    </table>
    
    <textarea id="trace_output" name="trace_view" cols="80" readonly="true"></textarea>
  </body>

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="ids_fetcher.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
